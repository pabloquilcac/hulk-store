<div class="divcart">
<br>
<br>
<h1>Mi compra</h1>
<br>
<br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef> Producto </th>
      <td mat-cell *matCellDef="let element"> {{element.product}} </td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.price | number}} </td>
    </ng-container>
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let element"> {{element.amount | number}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <br>
  <br>
  <p>Total de la compra: <span>{{ total | number }}</span></p>
  
<br>
<br>

<div class="botones">
    <button mat-raised-button (click)="comprar()"  >
        <em class="material-icons">card_giftcard</em>
        <label>Finalizar compra</label>
    </button>
    &nbsp;&nbsp;
    <button mat-raised-button routerLink="/login" >
        <em class="material-icons">login</em>
        <label>Ingresar</label>
    </button>
    &nbsp;&nbsp;
    <button mat-raised-button routerLink="/register" >
        <em class="material-icons">how_to_reg</em>
        <label>Registrarse</label>
    </button>

</div>
<br>
<br>
<br>
</div>
