<h1>Administrar movimientos de productos</h1>
<div class="divadmin">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.price | number}} </td>
    </ng-container>
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> Stock </th>
      <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
    </ng-container>
    <ng-container matColumnDef="min_stock">
        <th mat-header-cell *matHeaderCellDef> Stock Min. </th>
        <td mat-cell *matCellDef="let element"> {{element.min_stock}} </td>
      </ng-container>
      <ng-container matColumnDef="kardex">
        <th mat-header-cell *matHeaderCellDef> Kardex </th>
        <td mat-cell *matCellDef="let element">
           
        <button mat-raised-button (click)="entry( element )" >
            <em class="material-icons">assignment</em>
            <label>Kardex</label>
        </button>
         </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
